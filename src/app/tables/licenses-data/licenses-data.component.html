
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Software Licenses
			</h1>
		</mat-toolbar>
		
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="License">
					<mat-header-cell *matHeaderCellDef> License </mat-header-cell>
					<mat-cell *matCellDef="let element" > {{element.License}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="ProductKey">
					<mat-header-cell *matHeaderCellDef> ProductKey </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.ProductKey}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="ExpirationDate">
					<mat-header-cell *matHeaderCellDef> ExpirationDate </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.ExpirationDate}} </mat-cell>
				</ng-container>

				<!-- Color Column -->
				<ng-container matColumnDef="LicensedtoEmail">
					<mat-header-cell *matHeaderCellDef> LicensedtoEmail </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.LicensedtoEmail}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="LicensedtoName">
					<mat-header-cell *matHeaderCellDef> LicensedtoName </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.LicensedtoName}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Manufacturer">
					<mat-header-cell *matHeaderCellDef> Manufacturer </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Manufacturer}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Total">
					<mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Total}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Avail">
					<mat-header-cell *matHeaderCellDef> Avail </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Avail}} </mat-cell>
				</ng-container>
				
			
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>
