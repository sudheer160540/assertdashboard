
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >User List</h1>
		</mat-toolbar>
		
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="Name">
					<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
					<mat-cell *matCellDef="let element"  [routerLink]="['/auth/tables/assertDetails']"> {{element.Name}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="Title">
					<mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Title}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="Email">
					<mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
				</ng-container>

				<!-- Color Column -->
				<ng-container matColumnDef="Phone">
					<mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Phone}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Username">
					<mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Username}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Department">
					<mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Department}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Location">
					<mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Location}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Manager">
					<mat-header-cell *matHeaderCellDef> Manager </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Manager}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Notes">
					<mat-header-cell *matHeaderCellDef> Notes </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Notes}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="Status">
					<mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Status}} </mat-cell>
				</ng-container>
			
			
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>
