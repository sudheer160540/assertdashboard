


<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Accessory Reports</h1>
		</mat-toolbar>
		
		<div class="table-container">
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="Company">
					<mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
					<mat-cell *matCellDef="let element" > {{element.Company}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="AccessoryName">
					<mat-header-cell *matHeaderCellDef> AccessoryName </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.AccessoryName}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="Total">
					<mat-header-cell *matHeaderCellDef> Total</mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Total}} </mat-cell>
				</ng-container>

				<!-- Color Column -->
				<ng-container matColumnDef="Avail">
					<mat-header-cell *matHeaderCellDef> Avail </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Avail}} </mat-cell>
				</ng-container>
			
			
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
	</div>
</div>
