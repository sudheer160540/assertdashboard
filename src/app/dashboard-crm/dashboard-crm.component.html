<div fxLayout="row" fxLayout="row wrap">
        <div *ngFor="let dash of dashCard" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
            <cdk-dashcard [dashData]="dash"></cdk-dashcard>
        </div>
    </div>
    <div fxLayout="row" fxLayout="row wrap" class="table_space">
        <app-data-tables></app-data-tables>
    </div>
    <div fxLayout="row" fxLayout="row wrap" class="graphTable">
        <div class="pie_chart">
            <b>Asset by Status</b>
            <cdk-doughnut-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-doughnut-graph>
            <cdk-bar-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-bar-graph>
        </div>
        
    
        <div class="bottom_table">
            <b>Asset Categories</b>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
    
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> <i class="fas fa-barcode"></i>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> <i class="fas fa-keyboard"></i> </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
    
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> <i class="fas fa-tint"></i></th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                <ng-container matColumnDef="target">
                    <th mat-header-cell *matHeaderCellDef> <i class="fas fa-hdd"></i> </th>
                    <td mat-cell *matCellDef="let element"> {{element.target}} </td>
                </ng-container>
                <ng-container matColumnDef="floppy">
                        <th mat-header-cell *matHeaderCellDef> <i class="far fa-save"></i> </th>
                        <td mat-cell *matCellDef="let element"> {{element.floppy}} </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
