<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
    <div fxLayout="column" >
   
        <div class=" mat-elevation-z4">
            <mat-card>
                <mat-card-title>User login
                   
                </mat-card-title>
                <mat-card-content>
                    <form fxLayout="column" fxLayoutAlign="start stretch"  (ngSubmit)="login()">
                        <mat-form-field class="full-width">
                          <input type="test" id="email"  placeholder="Please User name"
                                 formControlName="email"  matInput>
                        </mat-form-field>
                        
                        <mat-form-field class="full-width">
                            <input type="password" id="password"  placeholder="please password"
                            formControlName="password"  matInput>
                        </mat-form-field>
                        
                        <button mat-raised-button color="primary" type="submit"  [routerLink]="['/auth/dashboard']" >Login</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
